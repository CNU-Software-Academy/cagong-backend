<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Cagong Admin Page</title>
</head>
<body class="container-fluid">
<main>
<h2>카페 추가</h2>
<div class="container" style="width: 400px">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="zone" class="form-label">Zone(동)</label>
        <input type="text" class="form-control" id="zone">
    </div>
    <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" step="0.0000001" class="form-control" id="longitude">
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" step="0.0000001" class="form-control" id="latitude">
    </div>
    <div class="mb-3">
        <label for="averagePrice" class="form-label">Average Price(단위 : 원)</label>
        <input type="number" step="0.001" class="form-control" id="averagePrice">
    </div>
    <div class="mb-3">
        <label for="averageScore" class="form-label">Average Score(Score 범위 : 0 ~ 5)</label>
        <input type="number" class="form-control" id="averageScore">
    </div>
    <div class="mb-3">
        <label for="studyScore" class="form-label">Study Score</label>
        <input type="number" class="form-control" id="studyScore">
    </div>
    <div class="mb-3">
        <label for="seatSelectionCount" class="form-label">Seat Selection Count</label>
        <input type="number" class="form-control" id="seatSelectionCount">
    </div>
    <div class="mb-3">
        <label for="concentrationSelectionCount" class="form-label">Concentration Selection Count</label>
        <input type="number" class="form-control" id="concentrationSelectionCount">
    </div>
    <div class="mb-3">
        <label for="totalReviewCount" class="form-label">Total Review Count</label>
        <input type="number" class="form-control" id="totalReviewCount">
    </div>
    <button type="submit" id="btn-save" class="btn btn-primary">추가</button>
    <a href="/admin/cafes" role="button" class="btn btn-secondary">취소</a>
</div>
<script type="text/javascript" th:src="@{/js/cafe/saveForm.js}"></script>
</main>
</body>
</html>
