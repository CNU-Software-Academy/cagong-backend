<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="container-fluid">
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/cafes" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">CaGong</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>카페 상세조회</h2>
        <div class="container" style="width: 400px">
            <div class="mb-3">
                <label for="cafeId" class="form-label">Id</label>
                <input type="number" class="form-control" id="cafeId" th:value="${cafe.id}" disabled>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:value="${cafe.name}" disabled>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:value="${cafe.address}" disabled>
            </div>
            <div class="mb-3">
                <label for="zone" class="form-label">Zone(동)</label>
                <input type="text" class="form-control" id="zone" th:value="${cafe.zone}" disabled>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" class="form-control" id="longitude" th:value="${cafe.longitude}" disabled>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" class="form-control" id="latitude" th:value="${cafe.latitude}" disabled>
            </div>
            <div class="mb-3">
                <label for="averagePrice" class="form-label">Average Price(단위 : 원)</label>
                <input type="number" class="form-control" id="averagePrice" th:value="${cafe.averagePrice}" disabled>
            </div>
            <div class="mb-3">
                <label for="averageScore" class="form-label">Average Score(Score 범위 : 0 ~ 5)</label>
                <input type="number" class="form-control" id="averageScore" th:value="${cafe.averageScore}" disabled>
            </div>
            <div class="mb-3">
                <label for="studyScore" class="form-label">Study Score</label>
                <input type="number" class="form-control" id="studyScore" th:value="${cafe.studyScore}" disabled>
            </div>
            <div class="mb-3">
                <label for="seatSelectionCount" class="form-label">Seat Selection Count</label>
                <input type="number" class="form-control" id="seatSelectionCount" th:value="${cafe.seatSelectionCount}"
                       disabled>
            </div>
            <div class="mb-3">
                <label for="concentrationSelectionCount" class="form-label">Concentration Selection Count</label>
                <input type="number" class="form-control" id="concentrationSelectionCount"
                       th:value="${cafe.concentrationSelectionCount}" disabled/>
            </div>
            <div class="mb-3">
                <label for="totalReviewCount" class="form-label">Total Review Count</label>
                <input type="number" class="form-control" id="totalReviewCount" th:value="${cafe.totalReviewCount}"
                       disabled/>
            </div>
            <a href="/cafes" role="button" class="btn btn-secondary">이전</a>
        </div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>리뷰 리스트</h2>
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-2" scope="col">내용</th>
                <th class="col-sm-2" scope="col">수정일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <th scope="row">
                    <a th:href="@{/review/{reviewId}(reviewId=${review.id})}" th:text="${review.content}" ></a>
                </th>
                <td th:text="${#temporals.format(review.updatedAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/review/save/{id}(id=${cafe.id})}" class="btn btn-primary">작성</a>
    </div>
</main>
</body>
</html>
