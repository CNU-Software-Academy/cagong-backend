<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Cagong Admin Page</title>
</head>
<body class="container-fluid">
<main>
    <h2>카페 상세조회</h2>
    <div class="container" style="width: 400px">
        <div class="mb-3">
            <label for="cafeId" class="form-label">Id</label>
            <input type="number" class="form-control" id="cafeId" th:value="${cafe.id}" disabled>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:value="${cafe.name}" disabled>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:value="${cafe.address}" disabled>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" step="0.0000001" class="form-control" id="longitude" th:value="${cafe.longitude}" disabled>
        </div>
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" step="0.0000001" class="form-control" id="latitude" th:value="${cafe.latitude}" disabled>
        </div>
        <div class="mb-3">
            <label for="averagePrice" class="form-label">Average Price</label>
            <input type="number" step="0.0000001" class="form-control" id="averagePrice" th:value="${cafe.averagePrice}" disabled>
        </div>
        <div class="mb-3">
            <label for="averageScoreInNaver" class="form-label">Average Score</label>
            <input type="number" step="0.0000001" class="form-control" id="averageScoreInNaver" th:value="${cafe.averageScoreInNaver}" disabled>
        </div>
        <div class="mb-3">
            <label for="seatSelectionCountInNaver" class="form-label">Seat Selection Count</label>
            <input type="number" class="form-control" id="seatSelectionCountInNaver" th:value="${cafe.seatSelectionCountInNaver}" disabled>
        </div>
        <div class="mb-3">
            <label for="concentrationSelectionCountInNaver" class="form-label">Concentration Selection Count/label>
            <input type="number" class="form-control" id="concentrationSelectionCountInNaver" th:value="${cafe.concentrationSelectionCountInNaver}" disabled>
        </div>
        <a href="/admin/cafes" role="button" class="btn btn-secondary">이전</a>
    </div>
</main>
</body>
</html>
