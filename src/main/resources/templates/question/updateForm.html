<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">CaGong</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>자유게시판</h2>
        <input type="hidden" class="form-control" id="id" th:field="${question.id}">
        <div class="mb-3">
            <label for="title" class="form-label"></label>
            <input type="text" class="form-control" th:field="${question.title}" id="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label"></label>
            <textarea class="form-control" th:field="${question.content}" id="content" rows="3"
                      style="height: 500px"></textarea>
        </div>
        <button type="button" id="btn-update" class="btn btn-primary">수정</button>
    </div>
    <script type="text/javascript" th:src="@{/js/question.js}"></script>
</main>
</body>
</html>
