<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">CaGong</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px;">
        <h2>Q & A</h2>  <a href="/question/save" class="btn btn-primary" style="float: right">질문하기</a>
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-1" scope="col">번호</th>
                <th class="col-sm-6" scope="col">제목</th>
                <th class="col-sm-2" scope="col">작성일</th>
                <th class="col-sm-1" scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}">
                <th scope="row">[[${question.id}]]</th>
                <td><a th:href="@{/question/{id}(id=${question.id})}">[[${question.title}]]</a></td>
                <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}"></td>
                <td>관리자</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
