<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Cagong</span>
        </a>
        <hr>
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="container mt-3 " style="width: 800px">
        <h2>리뷰 등록</h2>
        Review id
        <div class="mb-3">
            <input type="number" class="form-control"  id="id" th:field="${review.id}" disabled>
        </div>
        User id
        <select class="form-select mb-3" aria-label="Default select example">
            <option th:each="userId : ${userIdList}" th:value="${userId}" id="userId" th:text="${userId}" th:selected="${userId == 1}"></option>

        </select>
        Cafe id
        <select class="form-select mb-3" aria-label="Default select example">
            <option th:each="cafeId : ${cafeIdList}" th:value="${cafeId}" id="cafeId" th:text="${cafeId}" th:selected="${userId == 1}"></option>

        </select>
        totalGrade
        <div class="mb-3">
            <input type="number" class="form-control"  id="totalGrade" th:field="${review.totalGrade}"
                   placeholder="totalGrade을 입력해주세요">
        </div>
        Seat
        <div class="mb-3">
            <select id="seatId" class="form-select mb-3" aria-label="Default select example">
                <option  value="True" id="seatTrueId" text="True">True</option>
                <option  value="False" id="seatFalseId" text="False">False</option>
            </select>
        </div>
        concentration
        <div class="mb-3">
            <select id="concentrationId" class="form-select mb-3" aria-label="Default select example">
                <option  value="True" name="concentrationId" >True</option>
                <option  value="False" name="concentrationId" >False</option>
            </select>
        </div>
        imageUrl
        <div class="mb-3">
            <input type="text" class="form-control"  id="imageUrl" th:field="${review.imageUrl}"
                   placeholder="image-url을 입력해주세요">
        </div>
        content
        <div class="mb-3">
            <textarea class="form-control" th:field="${review.content}" id="content" rows="3"
                      style="height: 100px"
                      placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div>
            <a th:href="@{/reviews}" role="button" class="btn btn-secondary">취소</a>
            <button type="button" id="btn-update" class="btn btn-primary">수정</button>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/review.js}"></script>
</main>
</body>
</html>
